name: Build Qt Project

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]
        compiler: [gcc]

    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Qt
        if: matrix.os == 'ubuntu-latest'
        uses: jurplel/install-qt-action@v4
        with:
          version: '5.15.2'
          host: 'linux'
          archives: 'qtbase qtdeclarative qttools'

      - name: Set up Qt
        if: matrix.os == 'windows-latest'
        uses: jurplel/install-qt-action@v4
        with:
          version: '5.15.2'
          host: 'windows'
          archives: 'qtbase qtdeclarative qttools'

    #   - name: Set up MinGW
    #     uses: egor-tensin/setup-mingw@v2
    #     with:
    #         platform: x64
      - name: "Setup"
        run: |
          gcc --version
      - name: Set QTDIR and QtToolsPath
        shell: bash
        run: |
          echo "QTDIR=$QT_ROOT_DIR" >> "$GITHUB_ENV"
          echo "QtToolsPath=$QT_ROOT_DIR/bin" >> "$GITHUB_ENV"

      - name: Configure and Build
        if: matrix.os == 'ubuntu-latest'
        run: |
          qmake -makefile
          make

          
      - name: Configure and Build
        if: matrix.os == 'windows-latest'
        run: |
            mkdir build
            cd build
            pwd
            qmake ../snake.pro
            mingw32-make

